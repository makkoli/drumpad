<div class="drumpad">
  <span *ngFor="let data of drumPadData; let i = index">
    <app-drum-pad
      color="{{data.color}}"
      [currentKey]="currentKey"
      keyCode="{{data.key}}"
      url="{{data.url}}"
    ></app-drum-pad>
    <br *ngIf="((i + 1) % 3) === 0" />
  </span>
</div>
<app-label
  [currentKey]="currentKey"
></app-label>
